<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Button with Color Changing Text</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #121212;
      margin: 0;
    }

    .animated-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #6200ea;
      border: 2px solid #6200ea;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.4s ease, transform 0.3s ease;
      animation: pulse 2s infinite, colorChange 3s infinite;
      color: #ffffff;
    }

    .animated-button:hover {
      background-color: #3700b3;
      transform: scale(1.1);
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(98, 0, 234, 0.7);
      }
      70% {
        box-shadow: 0 0 20px 20px rgba(98, 0, 234, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(98, 0, 234, 0);
      }
    }

    @keyframes colorChange {
      0% {
        color: #ffffff;
      }
      33% {
        color: #ff4081;
      }
      66% {
        color: #03dac6;
      }
      100% {
        color: #ffffff;
      }
    }
  </style>
</head>
<body>
  <button class="animated-button">CLICK ME</button>
</body>
</html>
